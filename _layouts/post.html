---
layout: page
---

<div class="row">
  <div class="col-lg-8">
    <p class="post-date">{{ page.date | date_to_long_string }}</p>

    <div id="post">
      {{ content }}
    </div>
  </div>
  <div class="col-lg-4 sidebar visible-lg-block">
    <h2 class="sub-banner">Other blog posts</h2>
    <ul>
      {% for post in site.categories.blog limit:8 %}
      {% if post.url != page.url %}
      <li>
        <strong>
          <a href="{{ post.url }}">{{post.title}}</a>
        </strong>
        <p>{{post.description}}</p>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
